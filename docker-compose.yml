version: '3.8'

services:
  # Shared Services
  postgres:
    image: postgres:14
    container_name: typesetting-mis-postgres
    environment:
      POSTGRES_DB: typesetting_mis_shared
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_MULTIPLE_DATABASES: typesetting_mis_tenant_example
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - typesetting-mis-network

  redis:
    image: redis:6-alpine
    container_name: typesetting-mis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - typesetting-mis-network

volumes:
  postgres_data:
  redis_data:

networks:
  typesetting-mis-network:
    driver: bridge
